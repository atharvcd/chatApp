<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/7c6549aa07.js"></script>
    <script defer src = "http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src = "script.js"></script>
    <link rel="stylesheet" href = "styles.css"/>
</head>
<body>
    <div class = "container container-style">
        <div class = "row mt-2 text-center">
            
            <div class = "col-md-6 offset-sm-3 text-center">
                <h4 class = "text-danger">Welcome to the Realtime Chat-Room! &nbsp; &nbsp; &nbsp; &nbsp;</h4>    
                <br/>
                <div class="card" id ="chat-display" style="width: 90%; height : 87vh">
                   
                    <div class = "chat-display-header" style="height : 15vh">

                    </div>

                    <div class = "col-md-4 offset-sm-4 mt-3 mx-auto message-container-style overflow-auto" id = "message-container">  
                    </div>
                    <div class = "row d-flex flex-row mt-3">
                        <form id="send-container" class = "form-inline w-100">
                            <div class = "form-group col-md-10">
                                <label for="message-input" class="sr-only">Type Your Text Here!</label>
                                <textarea class = "form-control ml-5 w-100 rounded-pill text-center vertical-align-center" id = "message-input"
                                 placeholder="Type your text here!"></textarea>
                            </div>
                            <div class = "col-md-2">
                                <button class = "btn btn-lg rounded-circle mb-1 ml-n3"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
